<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>

        <div id="highscore">
            View Highscores
        </div>

        <div id="timeclock">
            Timer: <span id="time">0</span>
        </div>

    </header>

    <div class="container">
        <div id="welcome-page" class="welcome-page">
            <h1 class="welcome">The Javascript Coding Script</h1>
            <p>
                Once you press the start button the quiz will begin
                </br>
                Reminder: The score is based off of the timer on top right
                </br>
                Any incorrect answers will lead to time(points) being deducted from final score
                </br>
                Good luck and have fun!
            </p>
        </div>

        <div class="controls">
            <button id="start-btn" class="start-btn" type="submit">Start Quiz</button>
        </div>

    </div>
</body>
